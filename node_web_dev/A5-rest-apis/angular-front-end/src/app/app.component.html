<span *ngIf="!isLoading">
    <app-navbar *ngIf="router.url !== '/login' && router.url !== '/register' && router.url !== '/teams/create'"></app-navbar>

    <div class="main-container">
    
      <router-outlet></router-outlet>
    
      <!-- dont show the footer if the app is on the login or register page -->
      <app-footer *ngIf="router.url !== '/login' && router.url !== '/register' && router.url !== '/teams/create'"></app-footer>
    </div>
</span>

<span *ngIf="isLoading">
    <div class="main-container">
    <section class="height-70" *ngIf="isLoading">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5 text-center">
              <i class="fas fa-spinner-third fa-spin fa-4x"></i>
            </div>
          </div>
        </div>
      </section>
      </div>
</span>
